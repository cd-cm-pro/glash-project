<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glash v1.0.0</title>
</head>

<body>
    <h1>Glash Framework</h1>
    <canvas id="glash" width="600" height="600" style="border: 1px solid black; border-radius: 5px;"></canvas>

    <script src="glash@1.0.0.js"></script>
    <script>
        canv.draw.text("Hello, world!", 300, 300, "15px", "맑은 고딕", "blue", "center");
        canv.draw.line(50, 50, 200, 200, "red", 5);
        canv.draw.rect(100, 100, 150, 75, "green", 3);
        canv.draw.fillRect(200, 200, 100, 50, "purple");
        canv.draw.circle(300, 150, 50, "orange", 4);
        canv.draw.fillCircle(400, 400, 30, "pink");
        canv.draw.image('glash.webp', 100, 100, 100, 100);
            // Add onclick event
            const removeClickEvent = canv.events.onClick(function (x, y) {
                console.log("Canvas clicked at: ", x, y);
                // Draw a small circle at the click position
                canv.draw.fillCircle(x, y, 5, "red");
            });

            // Add mousemove event
            const removeMouseMoveEvent = canv.events.onMouseMove(function (x, y) {
                console.log("Mouse moved at: ", x, y);
            });

            // Add mousedown event
            const removeMouseDownEvent = canv.events.onMouseDown(function (x, y, button) {
                console.log("Mouse button pressed at: ", x, y, "Button:", button);
            });

            // Add mouseup event
            const removeMouseUpEvent = canv.events.onMouseUp(function (x, y, button) {
                console.log("Mouse button released at: ", x, y, "Button:", button);
            });

            // Add keydown event
            const removeKeyDownEvent = canv.events.onKeyDown(function (key, code) {
                console.log("Key pressed: ", key, "Code: ", code);
            });

            // Add keyup event
            const removeKeyUpEvent = canv.events.onKeyUp(function (key, code) {
                console.log("Key released: ", key, "Code: ", code);
            });

            // Example of removing an event after 5 seconds
            setTimeout(() => {
                removeClickEvent();
                console.log("Click event listener removed");
            }, 5000);

        canv.animate.animateObject(
            function(progress) {
                const x = progress * 600;
                const y = 300;
                canv.draw.fillCircle(x, y, 20, "blue");
            }, 
            2000,  // duration
            60,    // frameRate
            false,  // clear the canvas each frame
            null   // optional clearRect array [x, y, width, height]
        );
    </script>
</body>

</html>
